<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="">Masih Hidup</label>
            <input type="radio" name="tipe" id="sd" value="sd" onclick="showHide(this)">
        </div>
        <div id="sd-select" style="display:none;">
            <label for="masih" class="form-label">Pendidikan Ayah</label>
            <select id="masih-hidup" class="form">
                <option selected disabled>Pilih</option>
                <option value="sd">SD</option>
                <option value="smp">SMP</option>
                <option value="sma">SMA</option>
            </select>
        </div>
     
        <div>
            <label for="">SMP</label>
            <input type="radio" name="tipe" id="smp" value="smp" onclick="showHide(this)">
        </div>
        <div id="smp-select" style="display:none;">
            <label for="kelas" class="form-label">Pilih Kelas</label>
            <select id="kelas-smp" class="form">
                <option selected disabled>Pilih Kelas</option>
                <option value="7">Kelas 7</option>
                <option value="8">Kelas 8</option>
                <option value="9">Kelas 9</option>
            </select>
        </div>

        <div>
            <label for="">SMA</label>
            <input type="radio" name="tipe" id="sma" value="sma" onclick="showHide(this)">
        </div>
        <div id="sma-select" style="display:none;">
            <label for="kelas" class="form-label">Pilih Kelas</label>
            <select id="kelas-sma" class="form">
                <option selected disabled>Pilih Kelas</option>
                <option value="10">Kelas 10</option>
                <option value="11">Kelas 11</option>
                <option value="12">Kelas 12</option>
            </select>
        </div>

    </form>

    <script>
        function showHide(e) {
            
            document.getElementById("sd-select").style.display = 'none';
            document.getElementById("smp-select").style.display = 'none';
            document.getElementById("sma-select").style.display = 'none';

            if (e.value == 'sd') {
                document.getElementById("sd-select").style.display = 'block';
            } else if (e.value == 'smp') {
                document.getElementById("smp-select").style.display = 'block';
            } else if (e.value == 'sma') {
                document.getElementById("sma-select").style.display = 'block';
            }
        }
    </script>
</body>

</html>
