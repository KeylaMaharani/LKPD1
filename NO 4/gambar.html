<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .image-container img {
            max-width: 100%;
            height: auto;
            display: none;
            border: 5px solid transparent;
        }

        .image-container img.active {
            display: block;
        }

        .square {
            border-radius: 0;
        }

        .round {
            border-radius: 50%;
        }

        .triangle {
            border-radius: 0;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm p-4" style="width: 90%; max-width: 800px;">
            <h5 class="card-title text-center mb-4">Image Customizer</h5>
            <div class="image-container mb-4 ms-3">
                <img id="image1" src="spidey1.jpg" alt="gambar 1" class="active square">
                <img id="image2" src="spidey2.jpg" alt="gambar 2" class="square">
                <img id="image3" src="spidey3.jpg" alt="gambar 3" class="square">
            </div>
            <div class="mb-4">
                <div class="mb-3">
                    <label for="gantigambar" class="form-label">Pilih Gambar:</label>
                    <select id="gantigambar" class="form-select">
                        <option value="image1">Spidey 1</option>
                        <option value="image2">Spidey 2</option>
                        <option value="image3">Spidey 3</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="bentuk" class="form-label">Pilih Bentuk:</label>
                    <select id="bentuk" class="form-select">
                        <option value="square">Kotak</option>
                        <option value="round">Lingkaran</option>
                        <option value="triangle">Segitiga</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="gantiwarna" class="form-label">Pilih Warna:</label>
                    <input type="color" id="gantiwarna" class="form-control form-control-color">
                </div>

                <button id="krm" class="btn btn-primary">Ganti</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('krm').addEventListener("click", function() {
    var selectedImage = document.getElementById(document.getElementById('gantigambar').value);
    var shape = document.getElementById('bentuk').value;
    var color = document.getElementById('gantiwarna').value;

    var images = document.querySelectorAll('.image-container img');
    images.forEach(function(image) {
        image.classList.remove('active', 'square', 'round', 'triangle');
        image.style.borderColor = "transparent"; 
    });

    selectedImage.classList.add('active', shape);
    selectedImage.style.borderColor = color; 
});

    </script>
</body>
</html>
